<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/estilo.css">
    <script src="../js/popper.min.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
        integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">

    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/sweetalert2.min.css">

    <title>Carrito Compras</title>

</head>

<body>
    <br>
    <header class="header">
        <div class="u-wrapper">
          <div class="header__content">
            <a href="./index.html" class="header__logo"></a>
            <label for="open" class="menu-open"></label>
            <nav class="navbar">
              <div class="u-wrapper">
                <ul class="navbar__menu">
                  <li class="navbar__menu--items"><a href="../index.html">Inicio</a></li>
                  <li class="navbar__menu--items"><a target="_blank" href="../pages/product.html">Productos</a></li>
                  <li class="navbar__menu--items"><a target="_blank" href="../pages/login.html">Registrate</a></li>
                </ul>
              </div>  
            </nav>
          </div>
        </div>
      </header>

    <br>

    <main>
        <div class="container">
            <div class="row mt-3">
                <div class="col">
                    <h2 class="d-flex justify-content-center mb-3">Realizar Compra</h2>
                    <form id="procesar-pago" action="#" method="post">
                        <div class="form-group row">
                            <label for="cliente" class="col-12 col-md-2 col-form-label h2">Cliente :</label>
                            <div class="col-12 col-md-10">
                                <input type="text" class="form-control" id="cliente"
                                    placeholder="Ingresa descripcion cliente" name="destinatario">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="email" class="col-12 col-md-2 col-form-label h2">Correo :</label>
                            <div class="col-12 col-md-10">
                                <input type="text" class="form-control" id="correo" placeholder="Ingresa tu correo" name="cc_to">
                            </div>
                        </div>

                        <div id="carrito" class="form-group table-responsive" >
                            <table class="form-group table" id="lista-compra" >
                                <thead>
                                    <tr>
                                        <th scope="col">Imagen</th>
                                        <th scope="col">descripcion</th>
                                        <th scope="col">Precio</th>
                                        <th scope="col">Cantidad</th>
                                        <th scope="col">Sub Total</th>
                                        <th scope="col">Eliminar</th>
                                    </tr>

                                </thead>
                                <tbody >

                                </tbody>
                                <tr>
                                    <th colspan="4" scope="col" class="text-right">SUB TOTAL :</th>
                                    <th scope="col">
                                        <p id="subtotal"></p>
                                    </th>
                                    <!-- <th scope="col"></th> -->
                                </tr>
                                <tr>
                                    <th colspan="4" scope="col" class="text-right">Iva :</th>
                                    <th scope="col">
                                        <p id="Iva"></p>
                                    </th>
                                    <!-- <th scope="col"></th> -->
                                </tr>
                                <tr>
                                    <th colspan="4" scope="col" class="text-right">TOTAL :</th>
                                    <th scope="col">
                                        <input id="total" name="monto" class="font-weight-bold border-0" readonly style="background-color: white;"></input>
                                    </th>
                                    <!-- <th scope="col"></th> -->
                                </tr>

                            </table>
                        </div>

                        <div class="row justify-content-center" id="loaders">
                            <img id="cargando" src="../imagenes/carrito.png" width="220">
                        </div>

                        <div class="row justify-content-between">
                            <div class="col-md-4 mb-2">
                                <a href="../pages/product.html" class="Btn_cls posicionS_cls btn">Seguir comprando</a>                                   
                            </div>
                            <div class="col-xs-12 col-md-4">
                                <button href="#"  class="Btn_cls posicionC_cls btn " id="procesar-compra">Realizar compra</button>
                            </div>
                        </div>

                        <!--Concatena los datos al input-->
                            <textarea name="detalleCompra" id="detalleCompra" cols="50" rows="10" hidden></textarea>
                        
                    </form>


                </div>


            </div>

        </div>
    </main>

    <script src="../js/jquery-3.4.1.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <script src="../js/sweetalert2.min.js"></script>

    <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/emailjs-com@2.3.2/dist/email.min.js"></script>

    <script src="../js/carrito.js"></script>
    <script src="../js/compra.js"></script>

    <footer class="footer">
        <div class="u-wrapper">
          <div class="footer-contendio">
            <p class="footer-direccion">6ta Avenida Zona 1 Guatatemala</p>
            <p class="footer__copy">Â© 2021 LA BARARA. Derechos reservados</p>
            <div class="footer__actions">
              <input type="email" class="u-input footer__actions--email" placeholder="Ingresa tu correo electronico">
              <button type="submit" class="footer__actions--button">Contactanos</button>
            </div>
          </div>
        </div>
      </footer>
</body>

</html>
