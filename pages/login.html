<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link type="text/css" rel="stylesheet" href="../css/style.css" />
    
</head>
<body>

   <!-- Cabeza -->
  <input type="checkbox" class="menu__checkbox" id="open">
  <header class="header">
    <div class="u-wrapper">
     
      <div class="header__content">
        
        <a href="/" class="header__logo"></a>
        <li class="navbar__menu--items"><a href="../index.html">Inicio</a></li>
      </div>
     
    </div>
  </header>
  <div class="login__container">
    <div class="login">
      <div class="login__content">
        <h2 class="login__title">Bienvenidos a "LA BARATA"</h2>
        <form action="" class="login__form">
          <!-- usuario -->
          <div class="form-group">
            <input type="text" name="" id="user" placeholder="Usuario" class="form-group__input">
            <label for="user" class="form-group__label">User</label>
          </div>
          <!-- contraseña-->
          <div class="form-group">
            <input type="password" name="" id="password" placeholder="Contraseña" class="form-group__input">
            <label for="password" class="form-group__label">Password</label>
          </div>
          <!-- recordar usuario -->
          <div class="form-group">
            <input type="checkbox" name="" id="terms" placeholder="Password">
            <label for="terms" class="form-group__labelCheck">Recordar Usuario</label>
          </div>
          <!--boton -->
          <div class="actions">
            <a href="../index.html" class="btn-login">Ingresar</a>
            <span>¿No tienes cuentea?<a target="_blank" href="../pages/register.html">Inscribete</a></span>
          </div>
        </form>
      </div>
    </div>
  </div>
   <!--pie de la pagina -->
  <footer class="footer">
    <div class="u-wrapper">
      <div class="footer-contendio">
        <p class="footer-direccion">6ta Avenida Zona 1 Guatatemala</p>
        <p class="footer__copy">© 2021 LA BARARA. Derechos reservados</p>
        <div class="footer__actions">
          <input type="email" class="u-input footer__actions--email" placeholder="Ingresa tu correo electronico">
          <button type="submit" class="footer__actions--button">Contactanos</button>
        </div>
      </div>
    </div>
  </footer>
</body>
</html>
