<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link type="text/css" rel="stylesheet" href="../css/style.css" />
    
</head>
<body>

   <!-- Cabeza -->
  <input type="checkbox" class="menu__checkbox" id="open">
  <header class="header">
    <div class="u-wrapper">
      <div class="header__content">
        <a href="/" class="header__logo"></a>
      </div>
    </div>
  </header>
  <div class="login__container">
    <div class="login">
      <div class="login__content">
        <h2 class="login__title">Bienvenidos a "LA BARATA"</h2>
        <form action="" class="login__form">
         <!-- descripcions -->
         <div class="form-group">
          <input type="text" name="" id="name" placeholder="descripcions" class="form-group__input">
          <label for="name" class="form-group__label">Names</label>
        </div>
        <!-- apellidos -->
        <div class="form-group">
          <input type="text" name="" id="surname" placeholder="Apellidos" class="form-group__input">
          <label for="surname" class="form-group__label">Surnames</label>
        </div>
        <!-- e-mail -->
        <div class="form-group">
          <input type="email" name="" id="email" placeholder="Corero electronico" class="form-group__input">
          <label for="email" class="form-group__label">E-mail</label>
        </div>
        <!-- contraseña -->
        <div class="form-group">
          <input type="password" name="" id="password" placeholder="Contraseña" class="form-group__input">
          <label for="password" class="form-group__label">Password</label>
        </div>
        <!-- terms -->
        <div class="form-group">
          <input type="checkbox" name="" id="terms" placeholder="Password">
          <label for="terms" class="form-group__labelCheck">Accepto los terminos y condiciones</label>
        </div>
        <!-- actions btn -->
        <div class="actions">
          <a href="../index.html" class="btn-login">Registrar</a>
          <span>¿El usuario ya existe?<a target="_blank" href="../pages/login.html">Registrar Ahora</a></span>
        </div>
        </form>
      </div>
    </div>
    
  </div>

   <!--pie de la pagina -->
  <footer class="footer">
    <div class="u-wrapper">
      <div class="footer-contendio">
        <p class="footer-direccion">6ta Avenida Zona 1 Guatatemala</p>
        <p class="footer__copy">© 2021 LA BARARA. Derechos reservados</p>
        <div class="footer__actions">
          <input type="email" class="u-input footer__actions--email" placeholder="Ingresa tu correo electronico">
          <button type="submit" class="footer__actions--button">Contactanos</button>
        </div>
      </div>
    </div>
  </footer>
</body>
</html>
